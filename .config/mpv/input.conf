. frame-step
, frame-back-step
Shift+RIGHT seek  5				# closest keyframe (faster, imprecise)
Shift+LEFT  seek -5
RIGHT no-osd seek  5 exact			# decode video to that point from the last keyframe (slower, precise)
LEFT  no-osd seek -5 exact
UP    seek  60
DOWN  seek -60
Shift+UP seek 600
Shift+DOWN seek -600

SPACE cycle pause
f cycle fullscreen 

q quit
Q quit-watch-later

s screenshot
S screenshot video                     # ...without subtitles

z add sub-delay -0.1                   # subtract/add 100 ms delay from subs
x add sub-delay +0.1
v cycle sub-visibility
j cycle sub
J cycle sub down
r sub-reload

SHARP cycle audio

! add chapter -1
@ add chapter 1
> playlist-next
< playlist-prev

m cycle mute
e add volume 2
w add volume -2
MOUSE_BTN3 no-osd add volume 2                # scroll wheel up/down
MOUSE_BTN4 no-osd add volume -2

o show-progress
1 show-text "FPS: ${estimated-vf-fps} / ${fps}\nSD: ${drop-frame-count} D: ${vo-drop-frame-count} A-V Correction: ${total-avsync-change}\nRes: ${dwidth}x${dheight} DAR: ${video-aspect} PAR: ${video-params/par}"
2 show-text "${playlist}"

[ multiply speed 0.9091                # playback speed
] multiply speed 1.1
{ multiply speed 0.5
} multiply speed 2.0
BS set speed 1.0                       # reset playback speed

l ab-loop                              # Set/clear A-B loop points
L cycle-values loop "inf" "no"         # toggle infinite looping


4 set ab-loop-a ${time-pos}
5 set ab-loop-b ${time-pos}
6 show-text "Loop Start: ${ab-loop-a}\nLoop End: ${ab-loop-b}"
^ set ab-loop-b no
$ script-binding mpvclip/mpvclip_seek_begin
% script-binding mpvclip/mpvclip_seek_end
0 script-binding mpvclip/mpvclip_write


8 show-text "${working-directory}/${path}"


MOUSE_BTN0 ignore			# specifying ignore prevents "no key binding found" message when selecting with mouse
